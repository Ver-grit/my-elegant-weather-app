<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
            autocomplete="off"
            <!--
            Disable
            suggestions
            --
          />

          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 class="current-city" id="current-city">Paris</h1>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
          <p class="current-details">
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2 km/h</strong>
          </p>
        </div>
      </main>
      <footer>
        <p>
          <span>This project was coded by</span>
          <a href="https://github.com/Ver-grit" target="_blank"
            >Veronica Hemmings</a
          >
          <span>and is available on</span>
          <a
            href="https://github.com/Ver-grit/-my-weather-online"
            target="_blank"
            >GitHub</a
          >
          <span>and</span>
          <a href="#" target="_blank">hosted on Netlify</a>.
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
